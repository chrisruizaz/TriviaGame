<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TriviaGame</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Jumbotron-->
    <div class="jumbotron">
      <div class="container">
          <div class="card bg-dark text-white">          
        <img
        id="jumbotronImg"
        src="assets/images/iron-throne.jpg"
        class="card-img"
        class="img-responsive"
        alt="..."
      />
      <div class="card-img-overlay">
        <h1 class="display-4"><p class="text-center">Game of Thrones Trivia</p></h1>
        <p class="lead"><p class="text-center">CLICK <button id="start">START</button> TO BEGIN!</p></p>
      </div>
    </div>
    </div>
  </div>
    <!--IN HERE SHOULD BE WHERE THE SLIDES GO-->
    <div id="slide-holder">
      <div class="card bg-dark text-white">
            <div class="card-header"><p class="font-weight-bold">Time Remaining: <span id="display">00</span></p> 
            </div>
            <div class="card-body">
              <h5 class="card-title">Your Question</h5>
              <div class="form-check">
        <div class="card">
          <img
          id="cardImg"
          src="assets/images/night king.jpg"
          class="card-img"
          class="img-responsive"
          alt="..."
        />
        <div class="card-img-overlay">
            
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Question1" value="option1">
                <label class="Question-0-label" for="Question1">
                  You can't start yet
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Question2" value="option2">
                <label class="Question-1-label" for="Question2">
                    You can't start yet
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Question3" value="option3">
                <label class="Question-2-label" for="Question3">
                    You can't start yet
                </label>
              </div>
              
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="Question4" value="option4">
                  <label class="Question-3-label" for="Question4">
                      You can't start yet
                  </label>
                </div></div>
          </div></div></div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
